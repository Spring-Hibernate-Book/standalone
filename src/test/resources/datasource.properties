#hibernate.connection.driver_class=com.mysql.jdbc.Driver
#hibernate.connection.url=jdbc:mysql://localhost:3306/spring
#hibernate.connection.username=spring
#hibernate.connection.password=spring
hibernate.connection.driver_class=org.h2.Driver
hibernate.connection.url=jdbc:h2:mem:spring;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
hibernate.connection.username=sa
hibernate.connection.password=

hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=5
hibernate.c3p0.timeout=1800
hibernate.c3p0.max_statements=0

#hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.dialect=org.hibernate.dialect.H2Dialect

hibernate.cache.provider_class=org.hibernate.cache.NoCacheProvider
hibernate.jdbc.batch_size=50
hibernate.show_sql=true

hibernate.hbm2ddl.auto=create